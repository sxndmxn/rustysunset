# rustysunset configuration
# Smooth color temperature transitions for hyprsunset

# Mode: "auto" (location-based sunrise/sunset) or "fixed" (fixed times)
mode = "auto"

[location]
# Your geographic coordinates
latitude = 48.516
longitude = 9.12

[schedule]
wakeup = "07:00"
bedtime = "22:00"

[transition]
# Transition duration in minutes
duration_minutes = 60
# Easing function: linear, ease_in, ease_out, ease_in_out
easing = "linear"

[temperature]
# Color temperature in Kelvin
day = 6500
night = 1500

[daemon]
# How often to check/update (in seconds)
tick_interval_seconds = 5
# Only call hyprctl when temperature changes (UNIX: do less work)
optimize_updates = true
# How often to update status file (0 = every tick, 5 = every 5 seconds)
status_update_interval = 0
